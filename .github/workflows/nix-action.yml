      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Building/fetching current CI target
      run: nix-build --no-out-link --argstr task "${{ matrix.task }}" --argstr job dependencies

  main:
    runs-on: ubuntu-latest
    needs:
      - setup
      - dependencies
    strategy:
      matrix:
        task: ${{fromJson(needs.setup.outputs.task)}}
    steps:
